<!DOCTYPE html>
<html>

<head>
    <title>iDaTos Technologies Job Application</title>
    <link rel="stylesheet" href="path/to/your/css/style.css">
    <script src="path/to/your/javascript/script.js"></script>
</head>

<body>
    <form action="YOUR_SERVER_SIDE_ENDPOINT_OR_SERVICE" method="POST">
        <label for="position">Position Applied For:</label>
        <input type="text" id="position" name="position" autofocus required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Educational History and Qualifications:</legend>
            <textarea id="education" name="education" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience/Employment/Training:</legend>
            <label for="employer">Employer History:</label>
            <textarea id="employer" name="employer" required></textarea>

            <label for="experience">Years of Experience:</label>
            <input type="range" id="experience" name="experience" min="0" max="10" required>
        </fieldset>

        <label for="personal_statement">Personal Statement:</label>
        <textarea id="personal_statement" name="personal_statement" required></textarea>

        <fieldset>
            <legend>Referees (1):</legend>
            <label for="ref1_name">Name:</label>
            <input type="text" id="ref1_name" name="ref1_name" required>

            <label for="ref1_occupation">Occupation:</label>
            <input type="text" id="ref1_occupation" name="ref1_occupation" required>

            <label for="ref1_relationship">Relationship:</label>
            <input type="text" id="ref1_relationship" name="ref1_relationship" required>

            <label for="ref1_address">Address:</label>
            <textarea id="ref1_address" name="ref1_address" required></textarea>

            <label for="ref1_telephone">Telephone:</label>
            <input type="tel" id="ref1_telephone" name="ref1_telephone" required>
        </fieldset>

        <fieldset>
            <legend>Referees (2):</legend>
            <label for="ref2_name">Name:</label>
            <input type="text" id="ref2_name" name="ref2_name" required>

            <label for="ref2_occupation">Occupation:</label>
            <input type="text" id="ref2_occupation" name="ref2_occupation" required>

            <label for="ref2_relationship">Relationship:</label>
            <input type="text" id="ref2_relationship" name="ref2_relationship" required>

            <label for="ref2_address">Address:</label>
            <textarea id="ref2_address" name="ref2_address" required></textarea>

            <label for="ref2_telephone">Telephone:</label>
            <input type="tel" id="ref2_telephone" name="ref2_telephone" required>
        </fieldset>

        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
